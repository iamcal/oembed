name: Sync Repository Labels

on:
  workflow_dispatch:

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    permissions:
      # Required to read and write repository labels
      issues: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run label sync script
        run: node .github/scripts/sync-labels.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}